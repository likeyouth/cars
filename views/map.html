{{extend './layouts/home.html'}}
{{block 'title'}}{{'地图分布'}}{{/block}}

{{block 'content' }}
	<div class="content-wrapper" id="map"></div>
{{/block}}

{{block 'script' }}
	<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=SAUBZ-FTX6G-7K2QC-IGHZH-26DPQ-P7F2F"></script>
	<script>
		 //初始化地图函数  自定义函数名init
	  var init=function (){
	        //定义map变量 调用 qq.maps.Map() 构造函数   获取地图显示容器
	         var map = new qq.maps.Map(document.getElementById("map"), {
	            center: new qq.maps.LatLng(30.314039,120.343458) ,   // 地图的中心地理坐标。
	            zoom:13                                                // 地图的中心地理坐标。
	        });
			var marker = new qq.maps.Marker({
	    	position: new qq.maps.LatLng(30.314039,120.343458),
	    	map: map
			});
			var anchor = new qq.maps.Point(0, 39),
	         size = new qq.maps.Size(42, 68),
	         origin = new qq.maps.Point(0, 0),
	         markerIcon = new qq.maps.MarkerImage(
	     "https://3gimg.qq.com/lightmap/api_v2/2/4/99/theme/default/imgs/marker.png",
	      size, 
	     origin,
	     anchor
	     );
		marker.setIcon(markerIcon);
		console.log("jhjf");
		  
	    }
	  init();
		
	</script>
{{/block}}
