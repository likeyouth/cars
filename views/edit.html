<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="/public/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
</head>

<body style="background-color: #f9f9f9;">
  <div style="width: 770px; height: 470px; border: 1px solid #CCCCCC; margin: 50px auto; background-color: white;">
			 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			  <h2 class="sub-header">修改信息</h2>
			  <form action="/cars/userEdit" method="post">
			    <div class="form-group">
			      <label for="">用户名</label>
			      <input type="text" class="form-control"  name="username" required minlength="2" maxlength="10" value="{{ user.username }}">
			    </div>
					<input type="hidden" class="form-control" name="password" value="{{user.password}}" />
			    <div class="form-group">
			      <label for="">性别</label>
			      <div>
			        <label class="radio-inline">
			          <input type="radio" name="gender" id="" value="0" checked> 男
			        </label>
			        <label class="radio-inline">
			          <input type="radio" name="gender" id="" value="1"> 女
			        </label>
			      </div>
			    </div>
			    <div class="form-group">
			      <label for="">公司</label>
			      <input class="form-control" type="text"  name="company" value="{{ user.company }}" required min="1" max="150">
			    </div>
			    <div class="form-group">
			      <label for="">生日</label>
			      <input class="form-control" type="text" id="" name="birthday" value="{{user.birthday }}">
			    </div>
					<input type="hidden" class="form-control" name="created_time" value="{{user.created_time}}" />
			    <button type="submit" class="btn btn-default">提交</button>
			  </form>
			</div>
	</div>
</body>

</html>
